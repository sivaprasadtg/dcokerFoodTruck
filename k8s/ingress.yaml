apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: foodtruck
  namespace: foodtruck
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - host: foodtruck.local
      http:
        paths:
          - path: /menu
            pathType: Prefix
            backend:
              service:
                name: menu
                port:
                  number: 3000

          - path: /orders
            pathType: Prefix
            backend:
              service:
                name: order
                port:
                  number: 4000
